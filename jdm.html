<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>

  </head>
  <body>

    <h1>Gallery made with nanogallery2</h1>

    <div ID="jdm" data-nanogallery2='{
        "itemsBaseURL": "http://nicool.rocks/dist/img/jdm/",
        "thumbnailWidth": "200",
        "thumbnailBorderVertical": 0,
        "thumbnailBorderHorizontal": 0,
        "thumbnailLabel": {
          "position": "overImageOnTop"
        },
        "thumbnailHoverEffect2": "toolsSlideDown",
        "thumbnailAlignment": "center",
        "displayBreadcrumb": false,
        "breadcrumbAutoHideTopLevel": false,
        "breadcrumbOnlyCurrentLevel": false,
        "galleryFilterTags": "description",
        "thumbnailLevelUp": true,
        "thumbnailOpenImage": false
      }'>
      <a href="Honda/CivicV.png" data-ngthumb="Honda/CivicV.png" data-ngdesc="#honda">Honda Civic V</a>
      <a href="Honda/CivicVI.png" data-ngthumb="Honda/CivicVI.png" data-ngdesc="#honda">Honda Civic VI</a>
      <a href="Honda/CivicVII.png" data-ngthumb="Honda/CivicVII.png" data-ngdesc="#honda">Honda Civic VII</a>

    </div>
    
  </body>
</html>
